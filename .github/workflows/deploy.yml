name: Deploy NestList to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'apps/web/package-lock.json'

    - name: Install dependencies
      run: |
        cd apps/web
        npm ci

    - name: Run tests
      run: |
        cd apps/web
        npm run test --if-present

    - name: Build application
      run: |
        cd apps/web
        npm run build

    - name: Docker Build and Push (if using registry)
      if: false # Set to true if using Docker registry
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          your-registry/nestlist:latest
          your-registry/nestlist:${{ github.sha }}

    - name: Deploy to Dokploy
      run: |
        echo "Deployment will be handled by Dokploy webhook"
        echo "Commit SHA: ${{ github.sha }}"
        
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
    - name: Deployment Status
      run: |
        if [[ "${{ needs.deploy.result }}" == "success" ]]; then
          echo "✅ Deployment successful"
        else
          echo "❌ Deployment failed"
        fi